<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>World Cuisines</title>
</head>

<body>
    <h1>This page will display all the cuisines</h1>
    
    

    <section>
        {% if cuisines !=[] %}
            {% for i in cuisines %}
                <h3>{{i.name}}</h3>
            {% endfor %}
        {% endif %}
    </section>
</body>

</html>
